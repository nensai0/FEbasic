<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div id="preloader">
  <div class="loader">
    <span>Loading...</span>
  </div>
  <!-- Кінець прелоадер  -->
</div>
  <div class="containerReg">
    <div class="reg">
      <a class="reg__but">
        <svg class="reg__svg" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M3.17007 3.17007C3.39682 2.94331 3.76447 2.94331 3.99122 3.17007L9 8.17884L14.0088 3.17007C14.2355 2.94331 14.6032 2.94331 14.8299 3.17007C15.0567 3.39682 15.0567 3.76447 14.8299 3.99122L9.82116 9L14.8299 14.0088C15.0567 14.2355 15.0567 14.6032 14.8299 14.8299C14.6032 15.0567 14.2355 15.0567 14.0088 14.8299L9 9.82116L3.99122 14.8299C3.76447 15.0567 3.39682 15.0567 3.17007 14.8299C2.94331 14.6032 2.94331 14.2355 3.17007 14.0088L8.17884 9L3.17007 3.99122C2.94331 3.76447 2.94331 3.39682 3.17007 3.17007Z"
            fill="currentColor" />
        </svg>
      </a>
    </div>
    <header class="auth">
      <nav class="auth__nav">
        <a href="#" class="auth__link">Login</a>
        <span class="auth__separator">|</span>
        <a href="#" class="auth__link">Register</a>
      </nav>
    </header>

    <main class="auths">
      <p class="auths__subtitle">
        Enter your email and password to register.
      </p>

      <form class="auths__form">
        <input class="auths__input" type="text" class="input" placeholder="Username" required />
        <input class="auths__input" type="email" class="input" placeholder="Enter your email address" required />
        <input class="auths__input" type="password" class="input" placeholder="Password" required />
        <input class="auths__input" type="password" class="input" placeholder="Confirm Password" required />
        <button type="submit" class="auths__button">Register</button>
      </form>
    </main>

    <footer class="footer__auth">
      <div class="footers__auth">
        <p class="auths__subtitle">Or register with</p>
      </div>

      <div class="footers__button">
        <button class="footers__button-btn">
          <img src="./images/reg/Group.svg" alt="Google logo" />
          Continue with Google
        </button>

        <button class="footers__button-btn">
          <img src="./images/reg/facebook 1.svg" alt="Facebook logo" />
          Continue with Facebook
        </button>
      </div>
      <hr class="hr__registration" />
    </footer>
  </div>
</body>
<script src="./JS/preLoader.js"></script>
</html>
