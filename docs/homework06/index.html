<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Starter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header">
          <a href="./index.html" class="logo_link">
            <img src="./images/logo.svg" alt="#" />
          </a>
          <div class="nav">
            <ul class="nav_list">
              <li class="list_item">Home</li>
              <li class="list_item">Shop</li>
              <li class="list_item">Plant Care</li>
              <li class="list_item">Blogs</li>
            </ul>
          </div>
          <div class="login">
            <button class="login_btn">
              <img src="./images/Logout.svg" alt="" />Login
            </button>
          </div>
        </div>
      </header>
      <main>
        <section class="hero">
          <div class="content">
            <div class="content_text">
              <p class="content_text_main">Welcome to Greenshop</p>
              <h2 class="content_text_h2">
                Let's make a beetter <span class="span_h2">planet</span>
              </h2>
              <p class="content_text_sup">
                We are an online plant shop offering a wide range of cheap and
                trendy plants. Use our plants to create an unique Urban Jungle.
                Order your favorite plants!
              </p>
              <button class="content_text_but">shop now</button>
            </div>
            <div class="hero-image"></div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
