<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="close">
      <button class="but1">
        <img src="./img/X.svg" alt="" />
      </button>
    </div>
    <header class="auth-header">
      <nav class="auth-nav">
        <a href="#" class="auth-link">Login</a>
        <span class="auth-separator">|</span>
        <a href="#" class="auth-link">Register</a>
      </nav>
    </header>

    <main class="auth-main">
      <p class="auth-subtitle">Enter your email and password to register.</p>

      <form class="auth-form">
        <input type="text" class="input" placeholder="Username" required />
        <input
          type="email"
          class="input"
          placeholder="Enter your email address"
          required
        />
        <input type="password" class="input" placeholder="Password" required />
        <input
          type="password"
          class="input"
          placeholder="Confirm Password"
          required
        />
        <button type="submit" class="button">Register</button>
      </form>
    </main>

    <footer class="auth-footer">
      <div class="divider">
        <p class="auth-subtitle">Or register with</p>
      </div>

      <div class="social-buttons">
        <button class="button-social">
          <img src="./img/Group.svg" alt="Google logo" />
          Continue with Google
        </button>

        <button class="button-social">
          <img src="./img/facebook 1.svg" alt="Facebook logo" />
          Continue with Facebook
        </button>
      </div>
      <hr class="class" />
    </footer>
  </body>
</html>
