<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body class="page__contact">
    <!-- HEADER  -->
    <div data-include="header_white"></div>
    <!-- END HEADER  -->
    <div class="container">
      <div class="contact__container">
        <div class="contact">
          <p class="contact__text">Kyiv, Mechnikova str, 14</p>
          <div class="contact__hr">
            <hr class="contact__hr-r">
          </div>
          <p class="contact__text contact__text-number">0800 211 927</p>
          <a href="#" class="contact__text contact__text-link">contact@forstudy.space</a>
           <div class="contact__hr">
            <hr class="contact__hr-r">
          </div>
          <div class="contact__svg">
            <a href="#" class="contact__svg-a">
                <svg class="contact__svg-s"
              xmlns="http://www.w3.org/2000/svg"
              width="38"
              height="38"
              viewBox="0 0 38 38"
              fill="none"
            >
              <path class="contact__svg-p"
                d="M38 19.1161C38 8.55857 29.4934 0 19 0C8.50658 0 0 8.55857 0 19.1161C0 28.6575 6.94803 36.5659 16.0312 38V24.6419H11.207V19.1161H16.0312V14.9046C16.0312 10.1136 18.8678 7.46723 23.2078 7.46723C25.2866 7.46723 27.4609 7.84059 27.4609 7.84059V12.545H25.0651C22.7048 12.545 21.9688 14.0185 21.9688 15.5302V19.1161H27.2383L26.3959 24.6419H21.9688V38C31.052 36.5659 38 28.6575 38 19.1161Z"
                fill="#24A3FF"
              />
            </svg>
            </a>
            <p class="contact__svg-text">our page <br> on facebook</p>
          </div>
        </div>
        <div class="form">
            <div class="form__card">
                <h2 class="form__title">
                    We would like to help you
                </h2>
                <form action="#" class="form__contact">
                    <div class="field">
                        <input type="text" class="field__input" name="name" placeholder="Name">
                    </div>
                    <div class="field">
                        <textarea class="field__input field__input-textarea" name="message" placeholder="Message"></textarea>
                    </div>
                    <p class="form__subtitle">How to answer you?</p>
                    <div class="field">
                        <input type="tel" class="field__input" name="phone" placeholder="Phone number">
                    </div>
                    <div class="field">
                        <input type="email" class="field__input" name="email" placeholder="Email">
                    </div>
                    <button class="form__btn" type="submit">
                        Send message
                    </button>
                </form>
            </div>
        </div>
      </div>
    </div>
    <!-- FOOTER  -->
    <div data-include="footer"></div>
    <!-- END FOOTER  -->
    <script src="./js/include.js"></script>
    <script src="./js/active.js"></script>
  </body>
</html>
